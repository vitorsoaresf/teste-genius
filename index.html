<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius</title>
    <link rel="stylesheet" href="asset/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>

  <body>
    <audio src="asset/sound/fa.mp3" id="play-fa"></audio>
    <audio src="asset/sound/la.mp3" id="play-la"></audio>
    <audio src="asset/sound/sol.mp3" id="play-sol"></audio>
    <audio src="asset/sound/mi.mp3" id="play-mi"></audio>
    <main class="main_container" id="box">
      <div>
        <img src="asset/img/image.png" alt="imagem_genis" />
      </div>

      <div class="container-square">
        <img
          onclick="compareColorPressed('red')"
          class="container-square_default container-square_red"
          src="asset/img/red-part.png"
          alt="imagem square red"
        />

        <img
          onclick="compareColorPressed('green')"
          class="container-square_default container-square_green"
          src="asset/img/green-part.png"
          alt="imagem square green"
        />

        <img
          onclick="compareColorPressed('yellow')"
          class="container-square_default container-square_yellow"
          src="asset/img/yellow-part.png"
          alt="imagem square yellow"
        />

        <img
          onclick="compareColorPressed('blue')"
          onc
          class="container-square_default container-square_blue"
          src="asset/img/blue-part.png"
          alt="imagem square blue"
        />
      </div>

      <img
        onclick="resetGame()"
        class="container-square_bt-play-game container-square_pulse"
        src="asset/img/bt_play.png"
        alt="imagem play game"
      />

      <div class="container-square_score-board">
        <span id="score">ðŸŽ‰0</span>
      </div>

      <div class="container-square_banner-loser">
        <img src="asset/img/game-over.png" alt="imagem game over" />
      </div>
    </main>

    <script src="script/main.js"></script>
  </body>
</html>
